<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Productos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f6f8;
      margin: 0;
      padding: 20px;
    }

    #products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
    }

    .card h2 {
      margin-top: 0;
      color: #333;
    }

    .card p {
      margin: 6px 0;
      color: #555;
      font-size: 0.95rem;
    }

    .price {
      font-weight: bold;
      color: #009688;
      font-size: 1.1rem;
    }

    .stock {
      color: #666;
      font-size: 0.9rem;
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background: #009688;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-size: 0.9rem;
      transition: background 0.2s ease;
    }

    .btn:hover {
      background: #00796b;
    }
  </style>
</head>

<body>
  <section id="products"></section>
  <script src="app.js"></script>
</body>

</html>
